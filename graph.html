<!DOCTYPE html>
<html>

        margin: 0;

        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #3d-graph {
        width: 100%;
        height: 100%;

      #info {

        border-radius: 5px;

    <script src="3d-force-graph.min.js"></script>

    <div id="3d-graph"></div>
    <div id="info"></div>
  </body>
